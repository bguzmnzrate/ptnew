<div class="d-flex justify-content-around m-3">
    <div class="card col-md-4">
      <div class="card-body">
        <div class="d-flex">
          <!-- title -->
          <h4 class="card-title">Iniciar sesión</h4>
        </div>
        <form [formGroup]="form" autocomplete="off">
	        <div class="form-group row mb-3">
	          <label for="email" class="col-sm-6 form-label">Correo electrónico</label>
	          <div class="col-sm-12">
	            <input type="email" class="form-control" id="email" placeholder="@Correo electrónico" formControlName="email">
	          </div>
	        </div>
	        <div class="form-group row mb-3">
	          <label for="password" class="col-sm-6 form-label">Contraseña</label>
	          <div class="col-sm-12">
	            <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
	          </div>
	        </div>
	        <div  class="row justify-content-end mt-3">
	          <button type="button" class="btn btn-primary ml-2" (click)="login()" [disabled]="!form.valid">
	              Iniciar sesión
	          </button>
        	</div>
	    </form>
      </div>
  </div>
</div>
